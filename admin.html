<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración | Psicólogo Rodrigo Villalobos Calderón</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 2rem;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .login-screen {
            max-width: 400px;
            margin: 4rem auto;
            text-align: center;
        }

        .dashboard-screen {
            display: none;
        }

        .table-wrapper {
            overflow-x: auto;
            margin-top: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: var(--secondary-color);
            color: var(--primary-dark);
            font-weight: 600;
        }

        tr:hover {
            background-color: #fafafa;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.85rem;
            background-color: #E0F2F1;
            color: var(--primary-color);
        }

        .logout-btn {
            float: right;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container header-content">
            <a href="index.html" class="logo">Psicólogo Rodrigo Villalobos Calderón</a>
        </div>
    </header>

    <main>
        <!-- Login Screen -->
        <div id="loginScreen" class="admin-container login-screen">
            <h2>Acceso Administrativo</h2>
            <p style="margin-bottom: 2rem; color: var(--text-light);">Ingresa tu contraseña para ver las reservas.</p>
            <form id="loginForm">
                <div class="form-group">
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Ingresar</button>
                <p id="loginError" style="color: red; margin-top: 1rem; display: none;">Contraseña incorrecta</p>
            </form>
        </div>

        <!-- Dashboard Screen -->
        <div id="dashboardScreen" class="admin-container dashboard-screen">
            <button id="logoutBtn" class="btn-secondary logout-btn">Cerrar Sesión</button>
            <h2>Reservas Agendadas</h2>
            <p>Lista completa de pacientes y sus horarios.</p>

            <div class="table-wrapper">
                <table id="appointmentsTable">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Paciente</th>
                            <th>Contacto</th>
                            <th>Motivo</th>
                            <th>Pago</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="appointmentsBody">
                        <!-- Rows will be generated by JS -->
                    </tbody>
                </table>
            </div>
            <p id="noDataMessage" style="text-align: center; margin-top: 2rem; display: none;">No hay reservas
                registradas aún.</p>
        </div>
    </main>

    <script src="admin.js"></script>
</body>

</html>
